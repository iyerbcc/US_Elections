<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-7mQhpDl5nRA5nY9lr8F1st2NbIly/8WqhjTp+0oFxEA/QUuvlbF6M1KXezGBh3Nb" crossorigin="anonymous">

    <title>Elections</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="#">US Elections (1994-2030) </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
        
        </div>
    </nav> 

    <div align="center">
        
            <h1>
            Welcome to the US Elections    
            </h1> 
        
    </div>
    <form  method="POST" action="/table"> 
    <div align = "center">
        <h3>Category</h3>
         
        <select name = cat method="POST" action="/">
            
            {% for cat in home_items['categories'] %}
            <option selected= "{{cat}}" SELECTED>{{cat}}</option>"
            {% endfor %}
        </select>
        
    </div>
    <div align = "center">
        <h3>Data</h3>
            
        <select name = type method="POST" action="/">
            
            {% for type in home_items['types'] %}
            <option selected= "{{type}}" SELECTED>{{type}}</option>"
            {% endfor %}
        </select>
         
    </div>
    <div align = "center">
        <h3>Graph</h3>
          
        <select name = graph method="POST" action="/">
            
            {% for graph in home_items['graphs'] %}
            <option selected= "{{graph}}" SELECTED>{{graph}}</option>"
            {% endfor %}
        </select>
        <div  align="center">
            <input type="submit" value ="Submit">
        </div>   
        
    </div >
</form>

    -->
  </body>

    body {
        background-color: dimgray;
        color:white

</html>
